<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="register-style.css" type="text/css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="title">Registration Form</div>
        <form>
            <div class="user-details">
                <div class="input-box">
                    <span class="details">First Name</span>
                    <input type="text" placeholder="Enter your firstname" id="firstname">
                    <span id="error-firstname"></span>
                </div>
                <div class="input-box">
                    <span class="details">Username</span>
                    <input type="text" placeholder="Enter your lastname" id="lastname" >
                    <span id="error-lastname"></span>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="Enter your email" id="email">
                    <span id="errorEmail"></span>
                </div>
                <div class="input-box">
                    <span class="details">Mobile Number</span>
                    <input type="text" placeholder="Enter your mobile number" id="mno">
                    <span id="error-mno"></span>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="text" placeholder="Enter your password">
                </div>
                <div class="input-box">
                    <span class="details">Confirm password</span>
                    <input type="text" placeholder="Confirm your password">
                </div>
                <div class="input-box">
                    <span class="details">Date of Birth : </span>
                    <input type="date">
                </div>
                <div class="input-box">
                    <span class="details">Age</span>
                    <input type="number" placeholder="Enter your age">
                </div>
            </div>
            <div class="gender-details">
                <span class="gender-title">Gender : </span>
                <div class="category">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="male">
                </div>
                <div class="category">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="female">
                </div>
                <div class="category">
                    <label for="transgender">Transgender</label>
                    <input type="radio" name="gender" id="transgender">
                </div>
            </div>
            <div class="button">
                <input type="button" value="Register" onclick="validateForm()">
            </div>
        </form>
    </div>

</body>

</html>
