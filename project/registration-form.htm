<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registartion Form</title>
    <link rel="stylesheet" href="mystyle.css" type="text/css">
</head>
<body>
    <div class="main">
        <div class="register">
            <h2> Register Here</h2>
            <form id="register">
                <label>First Name : </label>
                <br>
                <input type="=text" name="fname" placeholder="Enter Your First Name">
                <br><br>
                <label>Last Name : </label>
                <br>
                <input type="=text" name="lname" placeholder="Enter Your Last Name">
                <br><br>
                <label>Your age : </label>
                <br>
                <input type="number" name="age" placeholder="How old are You?">
                <br><br>
                <label> Email : </label>
                <br>
                <input type="email" name="email" placeholder="Enter Your Valid Email">
                <br><br>
                <label>Gender : </label>
                <br>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender">
                &nbsp;
                <span id="male">Male</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender">
                &nbsp;
                <span id="female">Female</span>
                <br><br>
                <label> Known Language : </label>
                <br>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang">
                &nbsp;
                <span id="hindi">Hindi</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang">
                &nbsp;
                <span id="eng">English</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang">
                &nbsp;
                <span id="kan">Kannada</span>
                <br><br>
                <input type="submit" value="submit" name="submit" id="submit">
            </form>
        </div>
    </div>
    
</body>
</html>
